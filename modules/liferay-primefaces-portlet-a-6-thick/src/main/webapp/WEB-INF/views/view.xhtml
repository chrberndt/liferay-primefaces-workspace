<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
>
	<h:head>
		<h:outputStylesheet library="css" name="main.css" />
	</h:head>
	<h:body>
		<h:form>
			<p:tabView>
				<p:ajax event="tabChange" listener="#{myBacking.onChange}" />
				<p:tab title="Tab One">
					<h:outputText value="Lorem" />
				</p:tab>
				<p:tab title="Tab Two">
					<h:outputText value="Ipsum" />
				</p:tab>
				<p:tab title="Tab Three">
					<h:outputText value="Dolor" />
				</p:tab>
			</p:tabView>
		</h:form>
		<p:panel id="panelId">
			<h:outputText styleClass="bold-hello-world" value="#{i18n['liferay-primefaces-portlet-a-6-thick-hello-world']}" />
			<p><h:outputText styleClass="bold-hello-world" value="#{myBacking.greeting}" /></p>
		</p:panel>
		<ul>
			<li><em><h:outputText value="#{product.JSF}" /></em></li>
			<li><em><h:outputText value="#{product.LIFERAY_FACES_BRIDGE}" /></em></li>
			<li><em><h:outputText value="#{product.LIFERAY_FACES_BRIDGE_EXT}" /></em></li>
			<li><em><h:outputText value="#{product.LIFERAY_FACES_UTIL}" /></em></li>
			<li><em><h:outputText value="#{product.PRIMEFACES}" /></em></li>
		</ul>
	</h:body>
</f:view>
